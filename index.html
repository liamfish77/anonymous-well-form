<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .container {
            max-width: 900px;
        }
        .submission-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .submissions-list {
            height: 32rem;
            overflow-y: auto;
        }
        .submissions-list::-webkit-scrollbar {
            width: 8px;
        }
        .submissions-list::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .submissions-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
        .going-well {
            background-color: #f0fdf4; /* green-50 */
            border-color: #bbf7d0; /* green-200 */
        }
        .not-going-well {
            background-color: #fef2f2; /* red-50 */
            border-color: #fecaca; /* red-200 */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 p-4 sm:p-8">

    <div class="container mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-2">Anonymous Thoughts</h1>
            <p class="text-slate-600">Share your thoughts with the community. Everything you post is public and anonymous.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column: Form -->
            <div class="submission-card p-6 border border-slate-200">
                <h2 class="text-2xl font-bold mb-4 text-slate-900">Add a Submission</h2>
                <form id="submissionForm" class="flex flex-col space-y-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">Category:</label>
                        <div class="flex items-center space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio text-green-600 focus:ring-green-500" name="submissionType" value="going-well" checked>
                                <span class="ml-2">Going Well</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio text-red-600 focus:ring-red-500" name="submissionType" value="not-going-well">
                                <span class="ml-2">Not Going Well</span>
                            </label>
                        </div>
                    </div>
                    <textarea id="submissionText" class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" rows="6" placeholder="What's on your mind?"></textarea>
                    <div id="statusMessage" class="text-center text-sm font-medium transition-opacity duration-300 opacity-0"></div>
                    <button id="submitBtn" type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-300 transform active:scale-95 disabled:bg-blue-400 disabled:cursor-not-allowed">
                        Submit Anonymously
                    </button>
                </form>
            </div>

            <!-- Right Column: Submissions -->
            <div class="submission-card p-6 border border-slate-200 col-span-1 md:col-span-2">
                <h2 class="text-2xl font-bold mb-4 text-slate-900">Community Submissions</h2>
                <div id="loading" class="flex justify-center items-center py-8">
                    <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div>
                        <h3 class="text-xl font-semibold mb-2 text-green-700">What's Going Well?</h3>
                        <div id="goingWellList" class="submissions-list space-y-4 pr-2">
                            <!-- "Going Well" submissions here -->
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-2 text-red-700">What's Not Going Well?</h3>
                        <div id="notGoingWellList" class="submissions-list space-y-4 pr-2">
                            <!-- "Not Going Well" submissions here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- App info and User ID section -->
        <footer class="text-center text-xs text-slate-400 mt-8">
            <p>This is a local version. Submissions are only stored on this device.</p>
        </footer>
    </div>

    <!-- Local Storage Logic -->
    <script>
        const STORAGE_KEY = 'anonymous-form-submissions';
        const USER_ID_KEY = 'anonymous-form-user-id';

        function getUserId() {
            let userId = localStorage.getItem(USER_ID_KEY);
            if (!userId) {
                userId = crypto.randomUUID();
                localStorage.setItem(USER_ID_KEY, userId);
            }
            return userId;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loading').classList.add('hidden');
            loadSubmissions();
        });

        function loadSubmissions() {
            const storedSubmissions = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const userId = getUserId();
            
            const goingWellList = document.getElementById('goingWellList');
            const notGoingWellList = document.getElementById('notGoingWellList');
            goingWellList.innerHTML = '';
            notGoingWellList.innerHTML = '';

            if (storedSubmissions.length === 0) {
                goingWellList.innerHTML = '<p class="text-center text-slate-500 italic mt-8">No submissions yet.</p>';
                notGoingWellList.innerHTML = '<p class="text-center text-slate-500 italic mt-8">No submissions yet.</p>';
                return;
            }

            // Sort submissions by creation time, descending
            storedSubmissions.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            storedSubmissions.forEach(submission => {
                const submissionItem = document.createElement('div');
                let listToAppendTo;

                if (submission.type === 'going-well') {
                    submissionItem.classList.add('going-well');
                    listToAppendTo = goingWellList;
                } else {
                    submissionItem.classList.add('not-going-well');
                    listToAppendTo = notGoingWellList;
                }

                submissionItem.classList.add('p-4', 'rounded-lg', 'border', 'relative', 'group');

                const text = document.createElement('p');
                text.classList.add('text-slate-700', 'text-sm', 'whitespace-pre-wrap');
                text.textContent = submission.text;

                const timestamp = document.createElement('p');
                timestamp.classList.add('text-right', 'text-xs', 'text-slate-500', 'mt-2');
                timestamp.textContent = `Submitted: ${new Date(submission.createdAt).toLocaleString()}`;
                
                submissionItem.appendChild(text);
                submissionItem.appendChild(timestamp);

                if (submission.userId === userId) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('absolute', 'top-2', 'right-2', 'space-x-1', 'opacity-0', 'group-hover:opacity-100', 'transition-opacity', 'duration-300');
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-btn', 'text-red-500', 'hover:text-red-700', 'p-1', 'rounded-full', 'bg-white/50', 'hover:bg-white', 'transition-colors');
                    deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 00-2 0v5a1 1 0 002 0V7z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>`;
                    deleteButton.title = "Delete";
                    deleteButton.dataset.id = submission.id;

                    actionsDiv.appendChild(deleteButton);
                    submissionItem.appendChild(actionsDiv);
                }

                listToAppendTo.appendChild(submissionItem);
            });
        }

        document.getElementById('submissionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const submissionTextarea = document.getElementById('submissionText');
            const statusMessage = document.getElementById('statusMessage');

            const text = submissionTextarea.value.trim();
            const submissionType = document.querySelector('input[name="submissionType"]:checked').value;
            
            if (!text) {
                statusMessage.textContent = 'Please enter some text.';
                statusMessage.classList.add('text-red-500', 'opacity-100');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            statusMessage.classList.remove('opacity-100');

            try {
                const storedSubmissions = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                const newSubmission = {
                    id: crypto.randomUUID(),
                    text: text,
                    type: submissionType,
                    createdAt: new Date().toISOString(),
                    userId: getUserId()
                };
                storedSubmissions.push(newSubmission);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(storedSubmissions));

                submissionTextarea.value = '';
                statusMessage.textContent = 'Submission successful!';
                statusMessage.classList.remove('text-red-500');
                statusMessage.classList.add('text-green-500', 'opacity-100');
                
                loadSubmissions();

            } catch (error) {
                console.error("Error adding submission:", error);
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.classList.remove('text-green-500');
                statusMessage.classList.add('text-red-500', 'opacity-100');
            } finally {
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Anonymously';
                    statusMessage.classList.remove('opacity-100');
                }, 2000);
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.closest('.delete-btn')) {
                const button = e.target.closest('.delete-btn');
                const submissionId = button.dataset.id;
                deleteSubmission(submissionId);
            }
        });

        function deleteSubmission(idToDelete) {
            let storedSubmissions = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const updatedSubmissions = storedSubmissions.filter(sub => sub.id !== idToDelete);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedSubmissions));
            loadSubmissions();
        }

    </script>
</body>
</html>
