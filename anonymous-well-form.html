<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Feedback Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind: bg-slate-50 */
        }
        .container {
            max-width: 768px;
        }
        /* Custom scrollbar for the submissions list */
        .submissions-list::-webkit-scrollbar {
            width: 8px;
        }
        .submissions-list::-webkit-scrollbar-track {
            background: #e2e8f0; /* Tailwind: bg-slate-200 */
            border-radius: 10px;
        }
        .submissions-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* Tailwind: bg-slate-300 */
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 flex flex-col gap-6">

        <!-- Header -->
        <header class="text-center">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Anonymous Feedback</h1>
            <p class="text-slate-600">Share your thoughts. Everyone can see the submissions.</p>
        </header>

        <!-- Submission Form Card -->
        <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200">
            <form id="submissionForm" class="flex flex-col gap-4">
                <label for="submissionText" class="text-sm font-medium text-slate-700">Your Submission</label>
                <textarea id="submissionText" rows="4" placeholder="Type your anonymous feedback here..." class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 resize-none"></textarea>
                <div id="statusMessage" class="text-sm font-medium text-center transition-opacity duration-300 opacity-0"></div>
                <button type="submit" id="submitBtn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl shadow-md hover:bg-blue-700 transition-all duration-300 transform active:scale-95 disabled:bg-blue-400 disabled:cursor-not-allowed">
                    Submit Anonymously
                </button>
            </form>
        </div>

        <!-- Submissions Display Card -->
        <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200">
            <h2 class="text-2xl font-semibold text-slate-900 mb-4">All Submissions</h2>
            <!-- Loading indicator -->
            <div id="loading" class="flex justify-center items-center py-8">
                <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <!-- Submissions list will be populated here by JavaScript -->
            <div id="submissionsList" class="submissions-list space-y-4 max-h-96 overflow-y-auto">
                <!-- Submission items will be inserted here -->
            </div>
        </div>

        <!-- App info and User ID section (Mandatory for multi-user apps) -->
        <footer class="text-center text-xs text-slate-400 mt-4">
            <div class="flex flex-col items-center">
                <p>App ID: <span id="appId">Loading...</span></p>
                <p>User ID: <span id="userId">Loading...</span></p>
            </div>
        </footer>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, setLogLevel } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

        // Global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Initialization ---
        let app, db, auth;
        let isAuthReady = false;
        let userId = null;

        document.addEventListener('DOMContentLoaded', () => {
            setLogLevel('debug');
            initializeAppAndAuth();
        });

        async function initializeAppAndAuth() {
            try {
                // Initialize Firebase app and services
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                document.getElementById('appId').textContent = appId;

                // Sign in anonymously or with custom token
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for auth state changes and set up the rest of the app
                auth.onAuthStateChanged(user => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('userId').textContent = userId;
                        isAuthReady = true;
                        console.log("User authenticated with UID:", userId);
                        setupFirestoreListener();
                    } else {
                        console.log("User signed out or not authenticated.");
                        document.getElementById('userId').textContent = "Not authenticated";
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or authentication error:", error);
                document.getElementById('statusMessage').textContent = `Error: ${error.message}`;
                document.getElementById('statusMessage').classList.add('text-red-500');
                document.getElementById('statusMessage').classList.remove('opacity-0');
            }
        }

        function setupFirestoreListener() {
            if (!isAuthReady) {
                console.warn("Auth not ready. Skipping Firestore listener setup.");
                return;
            }

            const submissionsCollectionPath = `/artifacts/${appId}/public/data/notion-submissions`;
            const submissionsRef = collection(db, submissionsCollectionPath);
            const q = query(submissionsRef, orderBy('createdAt', 'desc'));

            onSnapshot(q, (snapshot) => {
                const submissionsList = document.getElementById('submissionsList');
                submissionsList.innerHTML = '';
                document.getElementById('loading').classList.add('hidden');

                if (snapshot.empty) {
                    submissionsList.innerHTML = '<p class="text-center text-slate-500 italic">No submissions yet. Be the first!</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const submission = doc.data();
                    const submissionItem = document.createElement('div');
                    submissionItem.classList.add('bg-slate-100', 'p-4', 'rounded-lg', 'border', 'border-slate-200');

                    const text = document.createElement('p');
                    text.classList.add('text-slate-700', 'text-base', 'whitespace-pre-wrap');
                    text.textContent = submission.text;

                    const timestamp = document.createElement('p');
                    timestamp.classList.add('text-right', 'text-xs', 'text-slate-500', 'mt-2');
                    if (submission.createdAt && submission.createdAt.toDate) {
                        timestamp.textContent = `Submitted: ${submission.createdAt.toDate().toLocaleString()}`;
                    } else {
                        timestamp.textContent = 'Submitted: Just now';
                    }

                    submissionItem.appendChild(text);
                    submissionItem.appendChild(timestamp);
                    submissionsList.appendChild(submissionItem);
                });
            }, (error) => {
                console.error("Error fetching submissions:", error);
                document.getElementById('statusMessage').textContent = `Error loading submissions: ${error.message}`;
                document.getElementById('statusMessage').classList.add('text-red-500');
                document.getElementById('statusMessage').classList.remove('opacity-0');
                document.getElementById('loading').classList.add('hidden');
            });
        }

        // --- Form Submission Logic ---
        document.getElementById('submissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const submissionTextarea = document.getElementById('submissionText');
            const statusMessage = document.getElementById('statusMessage');

            const text = submissionTextarea.value.trim();
            if (!text) {
                statusMessage.textContent = 'Please enter some text.';
                statusMessage.classList.add('text-red-500');
                statusMessage.classList.remove('opacity-0');
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            statusMessage.classList.add('opacity-0');

            try {
                if (!db) {
                    throw new Error("Firestore is not initialized.");
                }
                const submissionsCollectionPath = `/artifacts/${appId}/public/data/notion-submissions`;
                const docRef = await addDoc(collection(db, submissionsCollectionPath), {
                    text: text,
                    createdAt: serverTimestamp()
                });

                console.log("Document successfully written with ID:", docRef.id);
                submissionTextarea.value = '';
                statusMessage.textContent = 'Submission successful!';
                statusMessage.classList.remove('text-red-500');
                statusMessage.classList.add('text-green-500');
                statusMessage.classList.remove('opacity-0');

            } catch (error) {
                console.error("Error adding document:", error);
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.classList.remove('text-green-500');
                statusMessage.classList.add('text-red-500');
                statusMessage.classList.remove('opacity-0');
            } finally {
                // Re-enable button and reset text after a short delay
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Anonymously';
                    statusMessage.classList.add('opacity-0');
                }, 2000);
            }
        });

    </script>

</body>
</html>
